<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Questions</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container center">

    <p class="center">
      Upload question to the database
    </p>

    <form class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Uploader</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your course</option>
            <option value="1">General</option>
            <option value="2">GEG 113</option>
            <option value="3">GEG 115</option>
            <option value="3">GEG 117</option>
          </select>
          <label>Courses</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Questions</label>
        </div>
      </div>



      <div class="row">

        <div class="input-field col s6">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Option1</label>
        </div>

        <div class="input-field col s6">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Option2</label>
        </div>
      </div>



      <div class="row">

        <div class="input-field col s6">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Option3</label>
        </div>

        <div class="input-field col s6">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Option4</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Answer</label>
        </div>
      </div>

      <div class="container center">
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
      </div>



    </form>

  </div>




  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>  M.AutoInit();</script>
</body>

</html>
